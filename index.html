<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Multi-Search Website" />
    <meta name="author" content="Multi-Search Website" />

    <title>Multi-Search Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Multi-Search Website</h1>
    <form>
      <label for="search-terms">Enter your search terms:</label>
      <!-- <textarea id="search-terms" rows="10"> </textarea> -->

      <!-- // the above textarea have some space in the box , like it always have some spaces already types in the box , i want to remove that space -->

      <textarea id="search-terms" rows="10"></textarea>

      <label for="append-text"
        >Enter text to append to each search term (optional):</label
      >
      <input type="text" id="append-text" />

      <label for="prepend-text"
        >Enter text to prepend to each search term (optional):</label
      >
      <input type="text" id="prepend-text" />
      <label for="delimiter"
        >Enter delimiter to separate search terms (optional):</label
      >
      <textarea id="delimiter" value="\n" rows="1"></textarea>

      <label>Select search engines:</label><br />

      <label for="Select All">Select All</label>
      <input
        type="checkbox"
        name="search-engine"
        value="Select All"
        id="select-all"
        onclick="toggle(this);"
      /><br />
      <label for="select-ai-search"> Select AI Search </label>
      <input
        type="checkbox"
        name="search-engine"
        value="Select AI Search"
        id="select-ai-search"
        onclick="selectAiSearchEngines(this);"
      /><br />

      <label for="select-bing">Select Bing</label>
      <input
        type="checkbox"
        name="search-engine"
        value="Select Bing"
        id="select-bing"
        onclick="selectBing();"
      /><br />

      <label for="google">Google</label>
      <input
        type="checkbox"
        name="search-engine"
        id="google"
        data-bst="https://www.google.com/search?q="
        data-ast=""
        checked
      /><br />
      <label for="google">Google I'm Feeling Lucky</label>
      <input
        type="checkbox"
        name="search-engine"
        id="google-lucky"
        data-bst="https://www.google.com/search?q="
        data-ast="&btnI=I%27m+Feeling+Lucky"
      /><br />

      <label for="bing">Bing</label>
      <input
        type="checkbox"
        name="search-engine"
        class="ai-search-engine"
        id="bing"
        data-bst="https://www.bing.com/search?q="
        data-ast=""
      /><br />
      <label for="phind">Phind</label>
      <input
        type="checkbox"
        name="search-engine"
        class="ai-search-engine"
        id="phind"
        data-bst="https://phind.com/search?q="
        data-ast=""
      /><br />
      <label> Perplexity </label>
      <input
        type="checkbox"
        name="search-engine"
        class="ai-search-engine"
        id="perplexity"
        data-bst="https://perplexity.ai/search?q="
        data-ast=""
      /><br />
      <label for="neeva">Neeva AI</label>
      <input
        type="checkbox"
        name="search-engine"
        class="ai-search-engine"
        id="neeva"
        data-bst="https://neeva.ai/search?q="
        data-ast=""
      /><br />
      <label for="brave">Brave</label>
      <input
        type="checkbox"
        name="search-engine"
        class="ai-search-engine"
        id="brave"
        data-bst="https://search.brave.com/search?q="
        data-ast=""
      /><br />
      <label for="youchat">YouChat</label>
      <input
        type="checkbox"
        name="search-engine"
        class="ai-search-engine"
        id="youchat"
        data-bst="https://you.com/search?q="
        data-ast="&fromSearchBar=true&tbm=youchat"
      /><br />

      <label for="duckduckgo">DuckDuckGo</label>
      <input
        type="checkbox"
        name="search-engine"
        id="duckduckgo"
        data-bst="https://duckduckgo.com/?q="
        data-ast=""
      /><br />
      <label for="duckduckgo-lucky">DuckDuckGo Lucky</label>
      <input
        type="checkbox"
        name="search-engine"
        id="duckduckgo-lucky"
        data-bst="https://duckduckgo.com/?q=\"
        data-ast=""
      /><br />

      <label for="custom">Custom</label>
      <label for="num-custom-search-engines"
        >Number of custom search engines:</label
      >
      <input
        type="number"
        id="num-custom-search-engines"
        value="0"
        onchange="generateCustomSearchEngineFields()"
      /><br />
      <div id="custom-search-engines"></div>

      <label for="delay">Delay between searches (in milliseconds):</label>
      <input type="number" id="delay" value="0" /><br />
      <label for="number-of-searches">Number of searches (optional):</label>
      <input type="number" id="number-of-searches" value="0" /><br />

      <label for="set-delimer">Set Delimiter as break character</label>
      <input
        type="checkbox"
        name="set-delimer"
        value="Set Delimiter as break character"
        id="Set Delimiter as break character"
        onclick="setDelimiter();"
      /><br />

      <button type="button" onclick="search()">Search</button>
      <button type="button" onclick="stop()">Stop</button>
      <!-- <button type="button" onclick="clearSearches()">Clear</button> -->

      <!-- reset button -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
